<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Car Number Plate</title>

    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <style>body { padding-top:30px; overflow:auto; }.navbar-inverse .navbar-nav > li > a { color: #DBE4E1; }</style>
  </head>
  
    <body style="background-image: url(/static/img/1.jpg);">
	<header>
           <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <div class="container-fluid">
                 <div class="col-sm-3">
                    <img style="padding-top: 15px;" src="static/images/logo.png" class="img-responsive" style="width: 50px; height: 50px;"></img>
       				 </div>
					 
                 <div class="col-sm-6" align="center">				 
                    <h1><font color="#00BFFF" size='6'></font></h1>
                 </div>
				 
                 <div class="col-sm-3">
                    <img id="ds-logo" style="float:right"  src="static/images/mil-light-logo.jpg" class="img-responsive dslogo" height="30" width="180"></img>
                 </div>
              </div>
           </nav>
        </header>
		<br>
		<br>
		<br>
    <p><span id='display1'></span></p>
    <div class="box">
	   {% if result %}
	
	<font size="4" face="montserrat" >
	<table border = 2 id="table">
         {% for key, value in result.items() %}
            <tr>
              <th><h3><b> {{ key }} </b></h3></th>
              <td><h3> {{ value }} </h3></td>
            </tr>
			
         {% endfor %}
      </table>
	  </font>
	  {% endif %}

<br><br>
	<!--    {% for t in re %} 
	   <h3><b>{{ t }} </b></h3>
	   {% endfor %} -->
	   	  <table>
	 {% if da %}
     <h3>JD's: </h3>
	 {{ da | safe}} 
	 {% endif %}
	
	  </table>
    	</div>
 <p><span id='display'></span></p>
 
	


<div>
<footer class="container-fluid navbar-fixed-bottom" style="background-color:#232527;color:#fff;width:100%;height:40px;">
        <div class="row">
           <div class="container-fluid" style="padding:10px 0px;">
              <div class="col-sm-3 col-xs-12">
                 <h6 id="footpara1">&#169 2019 <span id="red"> Miracle Software Systems, Inc</span></h6>
              </div>
              <div class="col-sm-offset-6 col-sm-3 col-xs-12">
                 <h6 id="footpara2" align="right">Created by <b> Miracle's<span id="red"> Innovation Labs</b></span></h6>
              </div>
           </div>
        </div>
     </footer>
</div>

</body>
</html>
